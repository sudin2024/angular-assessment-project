<h3 style="text-align: center; margin-top: 20px;">Add Product </h3>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="product-form">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Product Name:</label>
            <input type="text" pInputText formControlName="productName"/>
            <div class="has-error" *ngIf="productForm.get('productName')?.invalid && productForm.get('productName')?.touched && productForm.get('productName')?.errors?.['required']">
              This filed is Required
            </div>
          </div>
          <div class="form-group">
            <label>Product Category:</label>
            <p-dropdown formControlName="productCategory" [options]="productOptions" optionLabel="name"
              placeholder="Select a Product"></p-dropdown>
          </div>
          <div class="form-group">
            <label>Similar Product:</label>
            <p-autoComplete formControlName="similarProduct" [suggestions]="similarMatchesItem"
              (completeMethod)="onSearchProduct($event)" [multiple]="true" field="title" placeholder="Search Similar Product"></p-autoComplete>
              <div class="has-error" *ngIf="productForm.get('similarProduct')?.invalid && productForm.get('similarProduct')?.touched && productForm.get('similarProduct')?.errors?.['similarProductError']">
                Required minumum two similar product 
              </div>
          </div>
            <button pButton pRipple label="Submit" class="p-button-success" [disabled]="productForm.invalid"></button>
        </form>
      </div>
    </div>
  </div>
</div>
